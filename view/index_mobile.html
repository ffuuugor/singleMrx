<!DOCTYPE HTML>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST">
    <link rel="shortcut icon" href="static/image/favicon.ico" />


    <link rel="stylesheet" href="static/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="http://ququplay.github.io/jquery-mobile-flat-ui-theme/css/jquery.mobile.flatui.css" />
    <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8" />
    

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" charset="utf-8" src="static/js/main.js"></script>
    <script src="static/js/jquery.plugin.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDxAU5XYASMGYZElAtshYrknZNSC5woxqo"></script>
    <script src="static/js/gmaps.js" type="text/javascript"></script>
    

</head>

<body>

	<div id="mainPage" data-role="page">

        <div data-role="header">
        	<div class="ui-grid-c">      
                <div class="ui-block-a container" style="width:20%;">
                    найдено:<div id="solved_cnt">0</div>
                </div>
            </div>
            <div><button class="ui-btn ui-btn-right ui-btn-inline container logoutButton newgamebutton">Новая игра</button></div>
        </div>

        <div data-role="content">
            <div data-role="tabs" id="tabs">

                <div data-role="navbar" id="navbar">
                    <ul>
                        <li><a href="#mapTab" class="ui-btn ui-btn-active container" data-ajax="false">Карта</a></li>
                        <li><a href="#taskTab" class="ui-btn container" data-ajax="false">Задание</a></li>
                    </ul>
                </div>

                <div id="mapTab" class="ui-content">
                    <button id="takeTaskButton" class="ui-btn container">Открыть</button>
                	<div id="map-canvas"></div>
                </div>
                <div id="taskTab" class="ui-content">
                	<a id="taskImgLink" href=""><img id="taskImg" class="mrxImg" src=""></a>

                    <p id="taskText"></p>
		            <input id='answerInput' type="text">
                    <button id="answerButton" class="ui-btn" disabled="">Ответить</button>
                    <button id="cancelButton" class="ui-btn" disabled="">Отмена</button>
                </div>
            </div>

        </div>

    </div>

    <div id="startPage" data-role="page">
        <div data-role="header">
            <h1>Начало</h1>
        </div>
        <div data-role="content">
            <p>Нажмите любую кнопку, чтобы начать</p>
            <button class="ui-btn" id="startButton">Любая кнопка</button>
        </div>
    </div>

    <div id="correctAnswerPage" data-role="page">
        <div data-role="header">
            <h1>Молодчинка!</h1>
        </div>
        <div data-role="content">
            <p id="taskComment"></p>
            <a href="#presentPage" id="presentIconLink"><img class="mrxImg" src="static/image/present.png"></a>
            <button class="ui-btn continue_button" id="answerContinueButton">Дальше</button>
        </div>
        
    </div>

    <div id="presentPage" data-role="page">
        <div data-role="header">
            <h1>Время подарков!</h1>
        </div>
        <div data-role="content">
            <p id="presentComment"></p>
            <img id="presentImg" class="mrxImg" src=""/>
            <button class="ui-btn continue_button" id="presentContinueButton">Дальше</button>
        </div>
        
    </div>

    <div id="gameoverPage" data-role="page">
        <body bgcolor="#000000">
        <img class="mrxImg" src="static/image/finish.jpg">   
        <div data-role="content">
            <button class="ui-btn ui-btn-right ui-btn-inline newgamebutton">Новая игра</button>
        </div> 
    </div>

</body>
</html>
