<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link href="static/css/admin.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false" type="text/javascript"></script>
    <script src="static/js/admin.js" type="text/javascript"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script src="static/js/gmaps.js" type="text/javascript"></script>
</head>
<body>
	<div id="map-canvas"></div>
	<form id="myForm" class="form-horizontal" action="upload" method="post" enctype="multipart/form-data">
 		<div class="form-group">
    		<label for="latitude" class="col-sm-2 control-label">Latitude</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" id="latitude" name="lat">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="longitude" class="col-sm-2 control-label">Longitude</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" id="longitude" name="lng">
    		</div>
  		</div>
      <div class="form-group">
        <label for="longitude" class="col-sm-2 control-label">Radius</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="radius" name="radius">
        </div>
      </div>
  		<div class="form-group">
    		<label for="answer" class="col-sm-2 control-label">Answer</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" id="answer" name="answer">
    		</div>
  		</div>
      <div class="form-group">
        <label for="question" class="col-sm-2 control-label">Task text</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="question" name="question">
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="comment" name="comment">
        </div>
      </div>
      <div class="form-group">
        <label for="has_present" class="col-sm-2 control-label">Has present</label>
        <div class="col-sm-6">
            <input type="checkbox" id="has_present" name="has_present">
        </div>
      </div>
      <div class="form-group">
        <label for="present_comment" class="col-sm-2 control-label">Present comment</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="present_comment" name="present_comment">
        </div>
      </div>
  		<div class="form-group">
    		<label for="task_img" class="col-sm-2 control-label">Task IMG</label>
    		<div class="col-sm-6">
      			<input type="file" id="task_img" name="task_img">
    		</div>
      <div class="form-group">
        <label for="present_img" class="col-sm-2 control-label">Present IMG</label>
        <div class="col-sm-6">
            <input type="file" id="present_img" name="present_img">
        </div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default">Submit</button>
    		</div>
  		</div>
	</form>

</body></html>
